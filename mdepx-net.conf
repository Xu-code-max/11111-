module mdepx;
module nrfxlib;
module src-net;

link ./src-net/ldscript obj/nrf5340-net.elf;

set-search-path mdepx/include mdepx/kernel mdepx/arch mdepx .;
set-search-path mdepx/lib/bluetooth src-net;

set-build-flags -mthumb
		-mcpu=cortex-m4 -g
		-nostdlib -nostdinc
		-fshort-enums
		-fno-builtin-printf
		-ffreestanding;

set-build-flags -Wredundant-decls
		-Wnested-externs
		-Wstrict-prototypes
		-Wmissing-prototypes
		-Wpointer-arith
		-Winline
		-Wcast-qual
		-Wundef
		-Wmissing-include-dirs
		-Wall
		-Werror;

src-net {
	objects main.o start.o ble.o;
};

nrfxlib {
	module ble_controller;
	module mpsl;

	ble_controller {
		module lib;

		lib {
			module cortex-m33+nodsp;

			cortex-m33+nodsp {
				objects soft-float/libble_controller_s140.a;
			};
		};
	};

	mpsl {
		objects lib/cortex-m33+nodsp/soft-float/libmpsl.a;
	};
};

mdepx {
	module boards;
	module lib;

	boards {
		module nrf5340-dk;

		nrf5340-dk {
			module net;
		};
	};

	lib {
		module libc;
		module libaeabi;

		libc {
			module stdio string stdlib;
		};
	};
};
