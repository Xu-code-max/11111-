module src-app;
module mdepx;

link ./src-app/ldscript obj/nrf5340-app.elf;

set-search-path mdepx/include mdepx/kernel mdepx/arch mdepx .;
set-search-path mdepx/lib/bluetooth;

set-build-flags -mthumb
		-mcpu=cortex-m4 -g
		-nostdlib -nostdinc
		-fshort-enums
		-fno-builtin-printf
		-ffreestanding;

set-build-flags -Wredundant-decls
		-Wnested-externs
		-Wstrict-prototypes
		-Wmissing-prototypes
		-Wpointer-arith
		-Winline
		-Wcast-qual
		-Wundef
		-Wmissing-include-dirs
		-Wall
		-Werror;

src-app {
	objects main.o start.o ble.o;
};

mdepx {
	module board;
	module lib;

	board {
		module nrf5340-dk;

		nrf5340-dk {
			module app;
		};
	};

	lib {
		module libc;
		module libaeabi;
		module bluetooth;

		libc {
			module stdio string stdlib time;
		};
	};
};
